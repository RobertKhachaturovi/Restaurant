<!DOCTYPE html>
<html lang="ka">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>კალათა</title>
  <style>
    html,
    body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: linear-gradient(135deg,
          #667eea 0%,
          #764ba2 25%,
          #f093fb 50%,
          #4facfe 75%,
          #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    body>* {
      position: relative;
      z-index: 1;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin: 30px auto;
      max-width: 1200px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4), 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {

      0%,
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
    }

    header h1 {
      margin: 0 0 15px 0;
      font-size: 2.2em;
      font-weight: 800;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    header p {
      position: relative;
      z-index: 1;
      font-size: 1.1em;
      opacity: 0.95;
    }

    .cart-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 1) 100%);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .cart-item {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .cart-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      transition: width 0.3s ease;
    }

    .cart-item:hover {
      transform: translateX(8px) translateY(-4px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
      border-color: rgba(102, 126, 234, 0.3);
    }

    .cart-item:hover::before {
      width: 8px;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item p {
      margin: 5px 0;
      font-size: 16px;
    }

    .product-name {
      font-weight: 700;
      font-size: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .quantity {
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }

    .price {
      font-weight: 800;
      font-size: 20px;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .total {
      font-size: 28px;
      font-weight: 800;
      text-align: right;
      margin: 30px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button,
    .button {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      display: inline-block;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    button::before,
    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before,
    .button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover,
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .primary-button {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      color: white;
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }

    .primary-button:hover {
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.5);
    }

    .secondary-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .secondary-button:hover {
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff5252 0%, #e04747 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      margin-left: 10px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 82, 82, 0.5);
    }

    .empty-cart {
      text-align: center;
      padding: 40px 0;
      color: #888;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .delete-btn {
        margin-top: 10px;
        margin-left: 0;
        align-self: flex-end;
      }


    }

    .Successful-icon {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .Successful-icon div {
      text-align: center;
    }

    .Successful-icon img {
      width: 100px;
      height: 100px;
      margin: auto;
    }

    .success-text {
      margin-top: 10px;
      font-size: 35px;
      font-weight: 800;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .cart-item-details {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .product-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      flex-shrink: 0;
      border: 3px solid transparent;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 3px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .cart-item:hover .product-image {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
    }

    .cart-item-text p {
      margin: 4px 0;
      font-size: 16px;
    }

    #deliveryTimeDisplay {
      font-size: 21px;
    }
  </style>

</head>

<body>


  </header>
  <div class="Successful-icon">
    <div>
      <p class="success-text">Payment Successful</p>
    </div>
  </div>
  <div class="container">
    <div class="cart-container" id="cart-container"></div>
    <p class="total" id="cart-total">სულ: 0.00 ₾</p>

    <div class="button-container">
      <button id="clear-cart-btn" class="secondary-button">
        კალათის გასუფთავება
      </button>
      <a href="./index.html" class="primary-button button">მთავარი გვერდი</a>
    </div>
  </div>

  <script src="cart.js"></script>
</body>

</html>
